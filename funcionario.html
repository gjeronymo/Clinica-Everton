<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário - Clínica Médica</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Painel do Funcionário</h2>
        
        <h4>Cadastrar Paciente</h4>
        <form id="cadastro-paciente">
            <div class="mb-3">
                <label for="nome_paciente" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome_paciente" required>
            </div>
            <div class="mb-3">
                <label for="data_nascimento_paciente" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento_paciente" required>
            </div>
            <div class="mb-3">
                <label for="cpf_paciente" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf_paciente" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="cadastrarPaciente()">Cadastrar</button>
        </form>

        <h4 class="mt-5">Agendar Consulta</h4>
        <form id="cadastro-consulta">
            <div class="mb-3">
                <label for="nome_medico" class="form-label">Nome do Médico</label>
                <input type="text" class="form-control" id="nome_medico" required>
            </div>
            <div class="mb-3">
                <label for="nome_funcionario" class="form-label">Nome do Funcionário</label>
                <input type="text" class="form-control" id="nome_funcionario" required>
            </div>
            <div class="mb-3">
                <label for="data_consulta" class="form-label">Data</label>
                <input type="date" class="form-control" id="data_consulta" required>
            </div>
            <div class="mb-3">
                <label for="hora_consulta" class="form-label">Horário</label>
                <input type="time" class="form-control" id="hora_consulta" required>
            </div>
            <div class="mb-3">
                <label for="tipo_pagamento" class="form-label">Tipo de Pagamento</label>
                <select class="form-select" id="tipo_pagamento" onchange="mostrarCampoConvenio()" required>
                    <option value="">Selecione o tipo de pagamento</option>
                    <option value="convenio">Convênio</option>
                    <option value="particular">Particular</option>
                </select>
            </div>
            <div class="mb-3 d-none" id="campo-convenio">
                <label for="convenio" class="form-label">Convênio</label>
                <input type="text" class="form-control" id="convenio">
            </div>
            <button type="button" class="btn btn-primary" onclick="agendarConsulta()">Agendar</button>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
